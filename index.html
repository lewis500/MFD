    <!-- ============== CSS ===================== -->

<!-- ============== BODY =================== -->

<body ng-app="mainApp">

    <div class="container" ng-controller="mainCtrl">

        <div class="row">
            <div class="col-sm-7">
                <div infrastructure></div>
                <!-- <div scatter-chart></div> -->
            </div>

            <div id="sliders" class="col-sm-4">
                <strong>Ramp Rate</strong>
                <div ui-slider="{change: runner.updateAdd, step: 50 }" min="100" max="700" ng-model="addRate"></div>
                <p>{{addRate}} ms between entries</p>
                <strong>Speed</strong>
                <div ui-slider="{change: runner.updateTick, step: 5 }" min="10" max="75" ng-model="tickRate"></div>
                <p class="pull-left">Faster</p>
                <p class="pull-right">Slower</p>
                <br>
                <hr>
                <div class="btn-group">
                    <button type="button" class="btn" ng-model="paused" btn-checkbox ng-class="{'btn-success': paused, 'btn-warning': !paused}">
                        {{paused ? "Play" : "Pause"}}</button>
                </div>
                <button class="btn btn-danger" type="button" ng-click="reset()">Reset</button>
                <br>
                <hr>
                <div bar-chart></div>


            </div>


        </div>



    </div>
